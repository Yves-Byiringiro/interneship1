{% extends 'base.html' %}

{% block content %}

<div class="row">
      {% for p in portfolios %}
        <div class="col-sm-3 col-md-3 mt-5">

            <div class="card-deck ">
                  <div class="card">
                    <img src="{{p.image.url}}" class="card-img-top w-10 img-fluid" alt="..." width="300px">
                        <div class="card-body">
                           <h5 class="card-title"><a href="{% url 'detail' p.id %}">{{p.title}}</a></h5>
                           <h5 class="card-title">{{p.description}}</h5>
                        </div>
                  </div>
            </div>
         </div>
      {% endfor %}
</div>
{% endblock %}
